    //create a variable for filtered 1500 1599 inventors to be stored and create a function that uses the object inventors while using method filter, you'll create a object that will use year property to create a two conditions that meets both requirements of the year being greater or equal to year 1500 or less than 1600 
    let filteredInventors = inventors.filter(inventor =>  (inventor.year >= 1500 && inventor.year < 1600))

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

    // creat variable to hold total years lived
    //assign it  arrow function 
    // use inventors object with method .reduce()
     //the way reduced works is its going to return running total from each inventor and loops through all of them
     //then you return the total amount of years lived 
     //but have to continue adding it based off using properties year born and year they passed 
    
     

     const livedYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0)//due to not having a total aka undefined you have to set it to 0 by adding it outside of curly brace

    console.log(livedYears)

    // 5. Sort the inventors by years lived

    })

    // Sort the people alphabetically by last name

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transportation = data.reduce(function(obj, item) {
      if(!obj[item]) {
        obj[item] = 0;
      } 
      obj[item]++;
      return obj;
    }, {});
